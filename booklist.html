<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    p.book{
        float:left;
        margin: 10px;
        padding: 10px;
        height: 360px;
        text-align: center;
    }

    p.book ul{
        text-align: left;
    }

    ul{
        padding-left: 18px;
    }

    p.read{
        color:gray;
        font-style: italic;
    }

    p.read img.cover{
        opacity:0.4;
    }

    #container{
        /*overflow: hidden;*/
    }

    .currentBook{
        background-color: rgb(203, 230, 235);
        box-shadow: 6px 6px 12px #C0C0BE;
    }

    #finish{
        position: relative;
        top: -185px;

        width: 200px;
        background: rgb(240, 243, 157);
        box-shadow: 2px 2px 41px #F7A730;
        border: 1px #F7A730 solid;
        font-weight: bold;
    }

    #finish:hover{
        background: #F7A730;
    }

    h2{
        clear: both;
    }

    .error{
        display: none;
        color: red;
    }

    #footer{
        margin-top: 20px;
    }

    </style>
 <link rel="stylesheet" href="bootstrap.css">

</head>
<body>
    <h1>My Book List</h1>

    <h2></h2>

    <div id="container"></div>
    <h2>Add a New Book</h2>

    <div class="form">
        <table class="form">
        <tr><td><label for="bookTitle">Title</label></td>
        <td><input type="text" name="bookTitle"></input></td>
        <td><span id="titleError" class="error">Please add a title.</span></td>
        </tr>
        <tr><td><label for="genre">Genre</label></td>
        <td><input type="text" name="genre"></input></td>
        <td><span id="genreError" class="error">Please add a genre.</span></td>
    </tr>
        <tr><td><label for="author">Author</label></td>
        <td><input type="text" name="author"></input></td>
<td><span id="authorError" class="error">Please add an author.</span></td>
    </tr>
        <tr><td><label for="coverURL">URL of Cover</label></td>
        <td><input type="text" name="coverURL"></input></td>
<td><span id="coverError" class="error">Please add an image URL.</span></td>
    </tr>
        <tr><td><label for="read" class="labelForRadio">Have you read this book?</label></td>
        <td colspan="2"><input type="checkbox" name="read" value="Yes"></td>
    </tr>
        <tr><td colspan="3"><button id="submitBook">Add New Book</button></td>
        </table>
    </div>
    <div </div>

    <div id="footer">My Booklist by Jia Yi and Siena.</div>

</body>
<script src="booklist.js"></script>
</html>
